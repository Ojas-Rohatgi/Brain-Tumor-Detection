<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 10px;
            background-color: #fff;
        }
        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
        .uploaded-image {
            margin-top: 20px;
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">
        <p>{{ prediction }}</p>
    </div>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="uploaded-image">
    <a href="/" class="home-btn">Go Back Home</a>
</body>
</html>
